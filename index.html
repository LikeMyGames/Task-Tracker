<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css" />

	<link rel="icon" type="image/png" href="/icons/favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="/icons/favicon/favicon.svg" />
	<link rel="shortcut icon" href="/icons/favicon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="/icons/favicon/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="Tasks" />
	<link rel="manifest" href="/icons/favicon/darksite.webmanifest" />

    <title>Task Tracker</title>
    <script src="./script.js"></script>
</head>
<body>
    <div class="main">
        <div class="list_menu">
			<h2 class="list_menu_title">
				Lists
			</h2>
			<div class="list_menu_lists">
			</div>
			<div class="list_menu_panel">
				<button type="button" class="list_menu_panel_button special" onclick="createList()">
					<span class="material-symbols-rounded">
						add_circle
					</span>
					<h3>
						List
					</h3>
				</button>
			</div>
        </div>
        <div class="main_view">
            <h1 class="list_name">
				List Name
			</h1>
			<div class="list_replaceable">
			</div>
        </div>
        <div class="edit_panel">
            <h2 class="properties">
				Properties
            </h2>
			<div class="edit_panel_replaceable">

			</div>
        </div>
    </div>
	<div class="drag_region"></div>
	<script>
		if('serviceWorker' in navigator) {
		  navigator.serviceWorker.register('/sw.js', { scope: '/' });
		}
	</script>
</body>
</html>
