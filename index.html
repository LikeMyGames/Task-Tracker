<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
    <script src="./script.js"></script>
</head>
<body>
    <div class="main">
        <div class="list_menu">
			<h2 class="list_menu_title">
				Lists
			</h2>
			<div class="list_menu_lists">
			</div>
			<button type="button" class="list_menu_add special" onclick="createList()">
				<span class="material-symbols-rounded">
					add_circle
				</span>
				<h3>
					List
				</h3>
			</button>
        </div>
        <div class="main_view">
            <h1 class="list_name">
				List Name
			</h1>
			<div class="list_replaceable">
			</div>
        </div>
        <div class="edit_panel">
            <h2 class="properties">
				Properties
            </h2>
			<div class="edit_panel_replaceable">
				<div class="edit_panel_attributes">
					<h3 class="edit_panel_title">Application Settings:</h3>
					<div class="edit_panel_item">
						<h3 class="edit_panel_item_title">List Directory:</h3>
						<label for="list_directory_input" class="edit_panel_item_value"></label>
						<input type="file" class="edit_panel_item_value" name="list_directory_input" webkitdirectory onchange="setListDirectory()">
					</div>
				</div>
			</div>
			<script>
				document.addEventListener("DOMContentLoaded", setListDirectory);
				const input = document.querySelector(`input[type="file"].edit_panel_item_value`)
				const curDirs = null

				function setListDirectory() {
					input.addEventListener("change", () => {
						curDirs = input.files
						curDirs.array.forEach(element => {
							alert(element)
						});
					})
				}
			</script>
        </div>
    </div>
</body>
</html>
